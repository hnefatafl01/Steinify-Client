<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steins</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html">Steins</a>
        </div>
    </nav>
    <main class="container">
      <div id="user-info" class="panel panel-default">

      </div>
      <div id="stein-info" class="panel panel-default">

      </div>
      <div class="panel panel-default">
        <a href="index.html"><button type="button" class="btn btn-default">Home</button></a>
      </div>
      <form action="/" method="post">
        <div class="input-group input-group-md">
          <span class="input-group-addon" id="origin">Origin</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-md">
          <span class="input-group-addon" id="material">Material</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-md">
          <span class="input-group-addon" id="image">Image Url</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-md">
          <span class="input-group-addon" id="size">Size</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
        </div>
        <button id="add-stein"type="submit" class="btn btn-default">Add Stein</button>
    </form>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="./scripts/user.js"></script>
  <script id="user-template" type="text/x-handlebars-template">
    <h1>{{email}}</h1>
  </script>
  <script id="stein-img" type="text/x-handlebars-template">

    <div class="row">
      {{#each steins}}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail stein-container">
          <img class="image"src="{{image_url}}" alt="stein-image">
          <div class="caption">
            <div class="row">
              <h4 class="col-xs-6 text-right">Country of Origin:</h4>
              <h4 class="col-xs-6">{{origin_country}}</h4>
            </div>
            <div class="row">
              <h4 class="col-xs-6 text-right">Material:</h4>
              <h4 class="col-xs-6">{{material}}</h4>
            </div>
            <div class="row">
              <h4 class="col-xs-6 text-right">Size:</h4>
              <h4 class="col-xs-6">{{size}}</h4>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
    </div>
  </script>
</html>
